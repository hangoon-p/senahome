<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 에디터</title>
    <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div class="controls">
        <button id="toggleAdminMode">관리자 모드 토글 (PW)</button>
        <button id="saveLayout" style="display: none;">레이아웃 저장</button>

        <input type="text" id="addTextContent" placeholder="글상자 내용">
        <button id="addTextBox">글상자 추가</button>

        <button id="addRectangle">사각형 추가</button>
        <button id="addCircle">원 추가</button>
        <input type="color" id="borderColorPicker" value="#cccccc" title="테두리 색상">
        <input type="number" id="borderWidthInput" value="1" min="0" title="테두리 두께" style="width: 50px;">
        <button id="applyBorder">테두리 적용</button>

        <input type="color" id="bgColorPicker" value="#ffffff" title="배경 색상">
        <button id="applyBgColor">배경색 적용</button>
        <select id="charSelect">
            <option value="images/char1.png">캐릭터1</option>
            <option value="images/char2.png">캐릭터2</option>
            </select>
        <input type="text" id="charSearch" placeholder="캐릭터 검색">
        <button id="addCharacter">캐릭터 추가</button>
    </div>

    <div class="canvas" id="canvas">
        </div>

    <script src="script.js" defer type="module"></script>
</body>
</html>
